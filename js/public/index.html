<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculator CI/CD</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 40px; }
    .calculator { display: inline-block; }
    .display { width: 160px; height: 40px; margin-bottom: 10px; font-size: 18px; text-align: right; padding: 5px; }
    .buttons button { width: 40px; height: 40px; margin: 5px; font-size: 18px; }
  </style>
</head>
<body>
  <h2>Calculator</h2>
  <div class="calculator">
    <input type="text" class="display" id="display" disabled />
    <div class="buttons">
      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button onclick="append('/')">÷</button><br/>
      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button onclick="append('*')">×</button><br/>
      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button onclick="append('-')">−</button><br/>
      <button onclick="append('0')">0</button>
      <button onclick="append('.')">.</button>
      <button onclick="calculate()">=</button>
      <button onclick="append('+')">+</button><br/>
      <button onclick="clearDisplay()">C</button>
    </div>
  </div>

  <script>
    function append(char) {
      document.getElementById('display').value += char;
    }
    function clearDisplay() {
      document.getElementById('display').value = '';
    }
    function calculate() {
      try {
        document.getElementById('display').value =
          eval(document.getElementById('display').value);
      } catch {
        document.getElementById('display').value = 'Error';
      }
    }
  </script>
</body>
</html>
